<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 이렇게 하기와 같이 쓰는건 바람직하지 않아. 이렇게 쓸빠에는 span을 사용하는게 맞아. */
        display: inline;
        border: 1px solid black;
      }

      span {
        /* 하기와 같이 사용하는 것도 바람직 하지 않아. div로 사용하는 것이 맞아. */
        display: block;
        border: 1px solid rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div>ddds</div>
    <span>asdsdadwdad</span>
  </body>
</html>
