<head>

  <title>Document</title>
<style>
.parent {
width: 300px;
height: 300px;
background-color: black;
position: relative;

}

.child{

  width: 20px;
  height: 20px;
  background-color: red;
  position: absolute;
  /* 하기는 밑에서 부터 시작하라는 뜻이다. left, right 등등 다 가능해*/
  bottom: 0px;
}


</style>





</head>
<body>
  <div class="parent">
    <div class="child">


    </div>
  </div>





</body>
